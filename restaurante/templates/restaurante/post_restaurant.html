{% extends 'restaurante/base.html' %}

{% block content %}
{% for post in posts %}
  <div class="post">
    <h1><a href="{% url 'post_detail' post.pk %}">{{ post.titulo }}</a></h1>
    <!--<h1><a href="">{{ post.titulo }}</a></h1>-->
    <div class="date">
      {{ post.autor }}
    </div>
    <div class="date">
      {{ post.fecha_publicado }}
    </div>
    <!--<p>{{ post.texto|linebreaksbr }}</p>-->
  </div>
{% endfor %}
{% endblock %}
