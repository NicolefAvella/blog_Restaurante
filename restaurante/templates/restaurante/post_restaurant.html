{% extends 'restaurante/base.html' %}

{% block content %}
{% for post in posts %}
  <div class="img-thumbnail">
    <div class="post">
      <div class="date">
        {{ post.fecha_publicado }}
      </div>
      <h1><a href="{% url 'post_detail' post.pk %}">{{ post.titulo }}</a></h1>
      <!--<h1><a href="">{{ post.titulo }}</a></h1>-->
      <div class="cat">
        {{ post.categoria }}
      </div>
      <div class="autor">
       Autor: {{ post.autor }}
      </div>

      <br>
      <!--<p>{{ post.texto|linebreaksbr }}</p>-->
      <div class="come">
        {{ post.comentarios }}
      </div>
    </div>
  </div>  
{% endfor %}
{% endblock %}
