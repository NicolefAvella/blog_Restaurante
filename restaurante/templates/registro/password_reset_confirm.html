{% extends 'restaurante/base.html' %}

{% block content %}
	{% if validlink %}
		<h3>Cambiar contraseña</h3>
		<form method="post">
			{% csfr_token %}
			{{ form.as_p }}
			<button type="submit">Cambiar contraseña</button>
        </form>
    {% else %}
    <p> Link invalido, por favor vuelva a cambiar contraseña</p>
    {% endif %}
{% endblock %}
